<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cubo Rubica">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="">
            <input type="text" id="card-name" name="card-name" aria-required="true" required>
            <label for="card-name" >Card Name</label>
            <input type="text" id="card-number" name="card-number" aria-required="true" required>
            <label for="card-number" >Card Number</label>
        </form>
    </section>
</body>
</html>
