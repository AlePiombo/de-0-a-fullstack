<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    /* GENERAL RESET */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #d1c4e9, #b2dfdb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    form {
      background: #f1f3f4;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 10px 10px 25px #b0bec5, -10px -10px 25px #ffffff;
      width: 100%;
      max-width: 600px;
    }

    h1#title {
      text-align: center;
      color: #4a148c;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p#description {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #e0e0e0;
      box-shadow: inset 4px 4px 8px #bdbdbd, inset -4px -4px 8px #ffffff;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      background: #fff8e1;
      box-shadow: 0 0 0 3px #ffd54f;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    textarea {
      resize: vertical;
    }

    button#submit {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.1rem;
      background: linear-gradient(to right, #8e24aa, #5e35b1);
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
      display: block;
      width: 100%;
    }

    button#submit:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #7b1fa2, #4527a0);
    }

    p {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #4a148c;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form id="survey-form">
    <h1 id="title">User Experience Survey</h1>
    <p id="description">We'd love to hear your thoughts! Please fill out this short survey.</p>

    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your full name"
      required
    />

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter a valid email"
      required
    />

    <!-- Number -->
    <label id="number-label" for="number">Age:</label>
    <input
      type="number"
      id="number"
      name="age"
      min="18"
      max="99"
      placeholder="Enter your age (18â€“99)"
      required
    />

    <!-- Dropdown -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral-source">
      <option value="">--Select an option--</option>
      <option value="friend">Friend</option>
      <option value="social">Social Media</option>
    </select>

    <!-- Radio buttons -->
    <p>How would you rate your overall experience?</p>
    <label>
      <input type="radio" name="experience" value="good" required /> Good
    </label>
    <label>
      <input type="radio" name="experience" value="average" /> Average
    </label>
    <label>
      <input type="radio" name="experience" value="poor" /> Poor
    </label>

    <!-- Checkboxes -->
    <p>What features did you use?</p>
    <label><input type="checkbox" name="features" value="chat" /> Live Chat</label>
    <label><input type="checkbox" name="features" value="faq" /> FAQ</label>
    <label><input type="checkbox" name="features" value="support" /> Customer Support</label>

    <!-- Textarea -->
    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your feedback here..."></textarea>

    <!-- Submit -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
